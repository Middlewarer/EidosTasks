<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .task-card {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background: white;
        }
    </style>
</head>
<body>
    <div class="task-card">
        <h1 class="mb-3 text-primary">Task Detail</h1>
        <p class="lead">This is the detail of the task:</p>
        <p class="fs-4 fw-bold text-dark">{{ task.title }}</p>

        {% if subtasks %}
        <hr>
        <h4 class="mt-4">Subtasks</h4>
        <ul class="list-group mt-2">
            {% for subtask in subtasks %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ subtask.title }}
                </li>
            {% endfor %}
        </ul>
        {% else %}
        <p class="text-muted mt-4">No subtasks available for this task.</p>
        {% endif %}

        <a href="/" class="btn btn-outline-primary mt-4">‚Üê Back to Tasks</a>
    </div>
</body>
</html>
