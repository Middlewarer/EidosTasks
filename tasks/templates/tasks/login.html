
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вход - Eidos Task Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Header -->


    <div class="container">
      <!-- Login Form -->
      <div class="login-container">
        <div class="login-header">
          <h2>Вход в систему</h2>
          <p>Введите данные для входа в ваш аккаунт</p>
        </div>

        <form class="login-form" method="post" action="">
            {% csrf_token %}
          <div class="form-group">
            <label for="username">Имя пользователя</label>
            <input type="text" id="username" name="username" placeholder="Введите имя пользователя" required>
          </div>

          <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" placeholder="Введите пароль" required>
          </div>

          <div class="form-options">
            <div class="remember-me">
              <input type="checkbox" id="remember" name="remember">
              <label for="remember">Запомнить меня</label>
            </div>
            <a href="#" class="forgot-password">Забыли пароль?</a>
          </div>

          <button type="submit" class="login-button">Войти</button>
        </form>

        <div class="login-footer">
          <p>Нет аккаунта? <a href="#" class="register-link">Зарегистрируйтесь</a></p>
        </div>
      </div>
    </div>

    <!-- Footer -->

    <style>/* Login Page Styles */
.login-container {
  background-color: white;
  border-radius: 1rem;
  padding: 2rem;
  margin: 3rem auto;
  max-width: 450px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.login-header {
  text-align: center;
  margin-bottom: 2rem;
}

.login-header h2 {
  color: #1a1f2c;
  font-size: 1.75rem;
  margin-bottom: 0.5rem;
}

.login-header p {
  color: #6b7280;
  font-size: 0.95rem;
}

.login-form {
  display: flex;
  flex-direction: column;
  gap: 1.25rem;
}

.form-group {
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
}

.form-group label {
  font-weight: 500;
  color: #1a1f2c;
  font-size: 0.95rem;
}

.form-group input {
  padding: 0.75rem 1rem;
  border: 1px solid #e2e8f0;
  border-radius: 0.5rem;
  font-size: 1rem;
  transition: border-color 0.2s;
}

.form-group input:focus {
  outline: none;
  border-color: #9b87f5;
}

.form-options {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 0.875rem;
}

.remember-me {
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.remember-me input[type="checkbox"] {
  cursor: pointer;
}

.forgot-password {
  color: #9b87f5;
  text-decoration: none;
  transition: color 0.2s;
}

.forgot-password:hover {
  color: #7e69ab;
  text-decoration: underline;
}

.login-button {
  background-color: #9b87f5;
  color: white;
  border: none;
  padding: 0.75rem;
  border-radius: 0.5rem;
  font-size: 1rem;
  font-weight: 500;
  cursor: pointer;
  transition: background-color 0.2s;
  margin-top: 0.5rem;
}

.login-button:hover {
  background-color: #7e69ab;
}

.login-footer {
  text-align: center;
  margin-top: 1.5rem;
  color: #6b7280;
  font-size: 0.9rem;
}

.register-link {
  color: #9b87f5;
  text-decoration: none;
  font-weight: 500;
  transition: color 0.2s;
}

.register-link:hover {
  color: #7e69ab;
  text-decoration: underline;
}

.nav-link.active {
  color: #9b87f5;
  font-weight: 600;
}

/* Responsive adjustments */
@media (max-width: 640px) {
  .login-container {
    margin: 2rem auto;
    padding: 1.5rem;
  }

  .form-options {
    flex-direction: column;
    align-items: flex-start;
    gap: 0.75rem;
  }
}
</style>

  </body>
</html>
