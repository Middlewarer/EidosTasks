{% extends 'tasks/base.html' %}
    <!-- Header -->
{% load static %}
{% block styles %}
<link rel="stylesheet" href="{% static 'tasks/css/login.css' %}" type="text/css">
{% endblock %}
{% block content %}
    <div class="container">
      <!-- Login Form -->
      <div class="login-container">
        <div class="login-header">
          <h2>Вход в систему</h2>
          <p>Введите данные для входа в ваш аккаунт</p>
        </div>

        <form class="login-form" method="post" action="">
            {% csrf_token %}
          <div class="form-group">
            <label for="username">Имя пользователя</label>
            <input type="text" id="username" name="username" placeholder="Введите имя пользователя" required>
          </div>

          <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" placeholder="Введите пароль" required>
          </div>

          <div class="form-options">
            <div class="remember-me">
              <input type="checkbox" id="remember" name="remember">
              <label for="remember">Запомнить меня</label>
            </div>
            <a href="#" class="forgot-password">Забыли пароль?</a>
          </div>

          <button type="submit" class="login-button">Войти</button>
        </form>

        <div class="login-footer">
          <p>Нет аккаунта? <a href="#" class="register-link">Зарегистрируйтесь</a></p>
        </div>
      </div>
    </div>

{% endblock %}
