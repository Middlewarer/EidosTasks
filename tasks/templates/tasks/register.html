{% extends 'tasks/base.html' %}
{% load static %}
{% block styles %}
<link rel="stylesheet" href="{% static 'tasks/css/register.css' %}" type="text/css">
{% endblock %}
{% block content %}
<div class="register-container">
  <h2>Регистрация</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Зарегистрироваться</button>
  </form>
</div>
{% endblock %}
